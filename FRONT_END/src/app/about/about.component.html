<div class="row">
  <button type="button" class="btn btn-primary" (click)="getStorageGoogle()"><span>Stockage</span></button>
  <div class="col-md-5">
    Google storage
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" [attr.aria-valuenow]="progress" aria-valuemin="0" aria-valuemax ="100"
           style="min-width: 2em;" [style.width]="50 + '%'">
        {{50}}%
      </div>
    </div>
  </div>
  <div class="col-md-5">
    Dropbox storage
    <div class="progress">
      <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" [attr.aria-valuenow]="progress" aria-valuemin="0" aria-valuemax ="100"
           style="min-width: 2em;" [style.width]="50 + '%'">
        {{50}}%
      </div>
    </div>
  </div>
</div>
