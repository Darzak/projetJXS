<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<h1>Mes fichiers</h1>

<app-about></app-about>

<div class="row">
  <h2 class="col-md-10">{{path}}</h2>
</div>

<div class="row">

  <div class="col-md-2">
    <label>Nouveau nom: </label>
    <input [(ngModel)]="newName" placeholder="Nom pour le nouveau fichier">

  </div>
  <div class="col-md-2 ">
    <button type="button" class="btn btn-primary" (click)="createFile()">
      <span>Nouveau fichier</span>
    </button>
  </div>

  <div class="col-md-2">
    <button type="button" class="btn btn-primary" (click)="createFolder()">
      <span>Nouveau dossier</span>
    </button>
  </div>

  <div class="col-md-2">
    <button type="button" class="btn btn-primary" (click)="onPaste()">
      <span>Coller le fichier</span>
    </button>
  </div>
  <div class="col-md-2 .offset-md-2">
    <button (click)="onComeBack()" type="button" class="btn btn-warning">
      <span>Retour</span>
    </button>
  </div>
</div>

<div>
  <div class="gauche">
    <h3><span class="label label-default">Folders</span></h3>
    <div class="panel-body">
      <div class="row">
        <div *ngFor="let file of currentDirMerged">
          <div class="panel-body" *ngIf="file.isFolder">
            <div class="row">
              <div class="col-sm-1">
                <div class="folder"
                     [class.selected]="file === selectedElement"
                     (click)="onSelect(file)"
                     (dblclick)="onOpen(file)"
                     (contextmenu)="detectRightMouseClick($event,file)">
                </div>
              </div>
              <div class="col-sm-1">
                <div *ngFor="let img of getImageSource(file)">
                  <div class="row">
                    <div class="col-sm-1">
                      <img [src]=img width="18" heigh="18">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-10" (click)="onSelect(file)"
                   (dblclick)="onOpen(file)"
                   (contextmenu)="detectRightMouseClick($event,file)">
              {{file.name}}</div>
            </div>
          </div>
          <div class="panel-body" *ngIf="!file.isFolder">
            <div class="row">
              <div class="col-sm-1">
                <div class="file-icon"
                     [class.selected]="file === selectedElement"
                     (click)="onSelect(file)"
                     (dblclick)="onOpen(file)"
                     (contextmenu)="detectRightMouseClick($event,file)">
                </div>
              </div>
              <div class="col-sm-1">
                <div *ngFor="let img of getImageSource(file)">
                  <div class="row">
                    <div class="col-sm-1">
                      <img [src]=img width="18" heigh="18">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-10" (click)="onSelect(file)"
                   (contextmenu)="detectRightMouseClick($event,file)">
              {{file.name}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="droite">
    <div *ngIf="selectedElement">
      <file-details  [element]="selectedElement" (notify)='onCopy($event)' (remove)='onRemove($event)'></file-details>
    </div>
  </div>
</div>


<app-draganddrop [paths]="this.paths"></app-draganddrop>


<div class="contextMenu" [ngStyle]="contextMenuPos" (appClickOutside)="closeContextMenu()">
  <button (click)="onRemove()" type="button" class="btn btn-danger">
    <span>Supprimer</span>
  </button>
  <button (click)="onCopy()" type="button" class="btn btn-info">
    <span>Copier</span>
  </button>
</div>
