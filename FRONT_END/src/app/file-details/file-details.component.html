<div *ngIf="element">
  <h3>
    {{element.name}} details :
  </h3>
  <div class="row">
    <div class="col-md-2" *ngFor="let img of getImageSource()">
      <img [src]="img" width="60" heigh="60"/>
    </div>
  </div>

  <div>
    <label>name: </label>
    <input [(ngModel)]="element.name" placeholder="name">
    <button (click)="validName()">valider</button>
  </div>
  <div *ngIf="element.taille">
    <label>taille: </label> {{element.taille/1024 | number: '1.1-2'}} Kb
  </div>
  <button (click)="deleteFile()" type="button" class="btn btn-danger">
    <span>Supprimer ce fichier</span>
  </button>
  <button (click)="copyFile()" type="button" class="btn "btn-success>
    <span class="glyphicon glyphicon-copy"> Copier ce fichier</span>
  </button>
  <div>
    <button (click)="share()" type="button" class="btn btn-success">
      <span>Partagez !</span>
    </button>
    <span class="glyphicon glyphicon-link"></span>
    <span>{{link}}</span>
  </div>
  <div>
    <button (click)="download()" type="button" class="btn btn-success">
      <span>Download !</span>
    </button>
    <span class="glyphicon glyphicon-cloud-download"></span>
  </div>


</div>
